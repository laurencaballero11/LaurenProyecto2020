                        <h4 class="card-title">Crear</h4>
    
                        <form id="formcrear" class="forms-sample">
      
                          <div class="form-group">
                            <label for="inputnombre" >Nombres</label>
                              <input type="text" class=" form-control" id="inputnombre">
                          </div>
    
                          <div class="form-group">
                            <label for="inputnombre" >Apellidos</label>
                              <input type="text" class=" form-control" id="inputapellido">
                          </div>
      
                          <div class="form-group">
                            <label >Sexo</label>
                             <select class=" form-control" id="inputsexo">
                              <option id="M">M</option>
                              <option id="F">F</option>
    
    
                             </select>

                          </div>

                            <label for="inputedad" class=" col-form-label">Usuario</label>
                              <input type="text" class=" form-control" id="inputusuario">
                          </div>
    
                          <div class="form-group">
                            <label for="inputedad" class=" col-form-label">Password</label>
                              <input type="password" class=" form-control" id="inputpassword">
                          </div>
    
                          <div class="float-right">
                            <input type="submit" value="Guardar"  class='btn btn-primary'>
                            <input type="button" id="btncancel" class="btn btn-danger" value="Cancelar">
                          </div>
                          
                        </form>
                      </div>
                    </div>
                </div>
