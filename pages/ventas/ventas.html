<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Majestic Admin</title>
  <link rel="stylesheet" href="../../css/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/toastr.css">
  <!-- endinject -->
  <link rel="stylesheet" href="../../css/fontawesome-free/css/all.min.css">
  <link rel="shortcut icon" href="../../images/favicon.png" />
  <link rel="stylesheet" href="typehead.css">

</head>

<body>

<div class="container-scroller">
  <div class="container-fluid page-body-wrapper">
    <div data-include="../contenidos/menu"></div>
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">

                <span class="float-right">  <button id="ventas_cli" data-toggle="modal" data-target="#exampleModalCenter" type="button" class="btn btn-primary">Buscar compras del cliente</button> </span>
                  <h4 style="margin-bottom: 36px;padding-top: 12px;" class="card-title">Buscar clientes</h4>

                  <form id="formBuscarCliente">
                    <div class="form-group row">
                      <div class="col-sm-12" id="buscarNombre">
                        <input style="width:  100%;" type="text" class="form-control typeahead"  placeholder="Buscar cliente" style="border: 1px solid #00000040;">
                      </div>
                    </div>
                  </form>
                  <br>
                  <div>
                    <div  style="margin-bottom: 10px;">
                      <button id="btn-agregar-prod" type="button" class="btn btn-primary">Agregar</button>

                    </div>

                    <select class="custom-select" id="selectProductos" multiple>

                    </select>
                  </div>
                  <br>
                  <br>

                  <div  id="tabla-todo">

                    <h4 class="card-title">Productos</h4>

                  <table class="table table-striped" id="tabla">
                    <thead>
                      <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total</th>
                        <th scope="col">Eliminar</th>

                      </tr>
                    </thead>
                    <tbody id="listaProductosSeleccionados">
                     
                    </tbody>
                  </table>

                  <form id="ventas_crear">
                    <table class="table table-striped" id="total-pagar">
                      <thead >
                        <tr>
                          <th scope="col">Total a pagar: <span id="total-todo"></span></th>
                          <th scope="col">Paga: <input type="number" min="50" id="pago"></th>
                        </tr>
                        <tr >
                          <th  scope="col">Vueltas: $<span id="cambio"></span></th>
                          <th class="float-right"> <button type="submit" class="btn btn-info" >Enviar</button> </th>
                        </tr>
                      </thead>
                    </table>
                  </form>
                 

                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
       <!-- Modal -->
       <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="clien_info"></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"  id="tablas_info">
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>

<script src="../../vendors/base/vendor.bundle.base.js"></script>
<script src="typeahead.js"></script>
<script src="../../js/ConexionServ.js"></script>
<script src="ventas.js"></script>
<script src="../../vendors/chart.js/Chart.min.js"></script>
<script src="../../js/off-canvas.js"></script>
<script src="../../js/hoverable-collapse.js"></script>
<script src="../../js/chart.js"></script>
<script src="../contenidos/menu.js"></script>


</body>
</html>
